<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>User Chat Channel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: #f6f8fa;
      color: #222;
    }
    #sidebar {
      width: 260px;
      background: #232946;
      color: #fff;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 12px rgba(44,62,80,0.07);
      border-radius: 0 20px 20px 0;
    }
    #sidebar h3 {
      margin-top: 0;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 1.2rem;
    }
    #channel-list {
      list-style: none;
      padding: 0;
      margin: 0 0 1.5rem 0;
    }
    #channel-list li {
      margin-bottom: 0.7rem;
    }
    #channel-list button {
      width: 100%;
      background: #393e6e;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.04);
    }
    #channel-list button:hover {
      background: #4f5d95;
      box-shadow: 0 4px 16px rgba(44,62,80,0.10);
    }
    #new-channel {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    #new-channel input {
      flex: 1;
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #e7eaf6;
      color: #232946;
    }
    #new-channel button {
      padding: 0.5rem 0.9rem;
      border-radius: 6px;
      border: none;
      background: #eebbc3;
      color: #232946;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    #new-channel button:hover {
      background: #ffd6e0;
    }
    #currentRoom {
      font-weight: 600;
      color: #eebbc3;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 20px;
      margin: 1.5rem 1.5rem 1.5rem 0;
      box-shadow: 0 4px 32px rgba(44,62,80,0.08);
      overflow: hidden;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 2.5rem 1.5rem 2.5rem;
      background: #f6f8fa;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      display: flex;
      align-items: flex-end;
      gap: 0.7rem;
      max-width: 70%;
      background: #e7eaf6;
      border-radius: 16px 16px 16px 4px;
      padding: 0.8rem 1.1rem;
      box-shadow: 0 2px 8px rgba(44,62,80,0.04);
      font-size: 1.05rem;
      word-break: break-word;
      position: relative;
    }
    .message .user {
      font-weight: 600;
      color: #232946;
      margin-right: 0.5rem;
    }
    .message.system {
      background: #ffe6e6;
      color: #b23a48;
      font-style: italic;
      border-radius: 12px;
      align-self: center;
      max-width: 90%;
      box-shadow: none;
    }
    #input {
      display: flex;
      padding: 1.2rem 2.5rem 1.2rem 2.5rem;
      background: #f6f8fa;
      border-top: 1px solid #e7eaf6;
      gap: 1rem;
    }
    #msgInput {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      border: 1px solid #e7eaf6;
      font-size: 1.08rem;
      background: #fff;
      transition: border 0.2s;
    }
    #msgInput:focus {
      outline: none;
      border: 1.5px solid #eebbc3;
    }
    #input button {
      padding: 0.9rem 2.1rem;
      border-radius: 10px;
      border: none;
      background: #232946;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.04);
    }
    #input button:hover {
      background: #393e6e;
      box-shadow: 0 4px 16px rgba(44,62,80,0.10);
    }
    @media (max-width: 900px) {
      #sidebar { display: none; }
      #chat { margin: 0; border-radius: 0; }
    }
    @media (max-width: 600px) {
      #chat { margin: 0; border-radius: 0; }
      #messages { padding: 1rem; }
      #input { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Channels</h3>
    <ul id="channel-list">
      <li><button onclick="joinRoom('general')">General</button></li>
      <li><button onclick="joinRoom('random')">Random</button></li>
    </ul>
    <div id="new-channel">
      <input id="channelInput" placeholder="New channel..." />
      <button onclick="addChannel()">Add</button>
    </div>
    <p>Current: <span id="currentRoom">none</span></p>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="msgInput" placeholder="Type a messageâ€¦" autocomplete="off"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
