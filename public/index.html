<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>User Chat Channel</title>
  <style>
    body { display: flex; margin:0; font-family:sans-serif; height:100vh; }
    #sidebar { width:200px; background:#eee; padding:1rem; }
    #chat { flex:1; display:flex; flex-direction:column; }
    #messages { flex:1; overflow-y:auto; padding:1rem; border-bottom:1px solid #ccc; }
    #input { display:flex; }
    #input input { flex:1; padding:.5rem; border:none; }
    #input button { padding:.5rem 1rem; }
    .message { margin-bottom:.5rem; }
    .message .user { font-weight:bold; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Channels</h3>
    <ul>
      <li><button onclick="joinRoom('general')">General</button></li>
      <li><button onclick="joinRoom('random')">Random</button></li>
    </ul>
    <p>Current: <span id="currentRoom">none</span></p>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="msgInput" placeholder="Type a messageâ€¦" autocomplete="off"/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
